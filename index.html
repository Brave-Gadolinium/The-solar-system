<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Animation</title>
</head>
<body>
    
    <div class="stars"></div>
    <div class="twinkling"></div>
    <div class="system">
        <div class="sun">
            <img src="https://www.dropbox.com/s/g02pto204mz1ywi/sun.png?raw=1" alt="" class="sun-img">
        </div>
        <div class="orbita earth">
            <img src="https://www.dropbox.com/s/ropzlyhb1v19l5t/earth.png?raw=1" alt="earth" class="earth-img">
            <div class="moon"></div>
        </div>
        <div class="orbita mars">
            <img src="mars.png" alt="" class="mars-img">
        </div>
        <div class="orbita venera">
            <img src="venera.png" alt="" class="venera-img" width="4%">
        </div>
        <div class="orbita merkuri">
            <img src="merkuri.png" alt="" class="merkuri-img" width="4%">
        </div>
        <div class="orbita jupiter">
            <img src="jupiter.png" alt="" class="jupiter-img">
        </div>
        <div class="orbita saturn">
            <img src="saturn.png" alt="" class="saturn-img">
        </div>
        <div class="orbita uran">
            <img src="uran.png" alt="" class="uran-img">
        </div>
        <div class="orbita neptun">
            <img src="neptun.png" alt="" class="neptun-img">
        </div>
    </div>

</body>
</html>
